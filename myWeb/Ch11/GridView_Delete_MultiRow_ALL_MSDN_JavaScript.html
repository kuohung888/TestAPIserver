<script type="text/javascript">
/* <![CDATA[ */


     function ConnectGridSelectAll(gridId)
     {
     if(navigator.userAgent.indexOf('Firefox') == -1)
     {
         var table = document.getElementById(gridId);
         for (var i = 1; i < table.rows.length - 0; i++)
         {
             table.rows[i].cells[0].children[0].checked = document.getElementById('GridView1_SelectAll').checked;
         }
     }
     else {
         var table = document.getElementById(gridId);
         for (var i = 0; i < table.rows.length; i++)
         {
             var chkboxID = '_CheckBox1_' + i;
             var chkbox = document.getElementsByTagName('input');
             for(var ii = 0; ii < chkbox.length - 1; ii++)
             {
                 if(chkbox[ii].id.indexOf(chkboxID)!= -1)
                 {
                     chkbox[ii].checked = document.getElementById('GridView1_SelectAll').checked;
                 }
             }
         }
     }
     }
/* ]]> */
</script>
