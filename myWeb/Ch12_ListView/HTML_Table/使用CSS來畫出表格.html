    <style type="text/css">
        .display-table {
            display: table;
        }
        .display-row {
            display: table-row;
            height: 30px;
        }
        .display-cell {
            display: table-cell;
            width: 100px;
        }
    </style>

</head>
<body>

    <div class="display-table">
        <div class="display-row">
            <div class="display-cell">標題#1</div>
            <div class="display-cell">標題#2</div>
            <div class="display-cell">標題#3</div>
        </div>
        <div class="display-row">
            <div class="display-cell">(第一列) 1-1</div>
            <div class="display-cell">(第一列) 1-2</div>
            <div class="display-cell">(第一列) 1-3</div>
        </div>
        <div class="display-row">
            <div class="display-cell">(第二列) 2-1</div>
            <div class="display-cell">(第二列) 2-2</div>
            <div class="display-cell">(第二列) 2-3</div>
        </div>
    </div>



</body>
</html>
